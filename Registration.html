<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KhetSaathi Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url("bg.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0px 6px 24px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2B9348;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #2B9348;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #23763a;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1>ðŸŒ¾ KhetSaathi Registration</h1>

    <form id="registerForm" onsubmit="return validateForm()">
      <label for="aadhaar">Aadhaar Number *</label>
      <input type="text" id="aadhaar" maxlength="12" placeholder="Enter 12-digit Aadhaar Number">

      <label for="name">Full Name *</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="father">Father's Name *</label>
      <input type="text" id="father" placeholder="Enter father's name">

      <label for="gender">Gender *</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="phone">Phone Number *</label>
      <input type="text" id="phone" maxlength="10" placeholder="Enter 10-digit phone number">

      <label for="address">Address (Optional)</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label for="dob">Date of Birth (Optional)</label>
      <input type="date" id="dob">

      <button type="submit">Register</button>
      <p class="note">* Required fields</p>
    </form>
  </div>

  <script>
    function validateForm() {
      let aadhaar = document.getElementById("aadhaar").value;
      let name = document.getElementById("name").value;
      let father = document.getElementById("father").value;
      let gender = document.getElementById("gender").value;
      let phone = document.getElementById("phone").value;

      if (aadhaar.length !== 12 || isNaN(aadhaar)) {
        alert("Please enter a valid 12-digit Aadhaar number.");
        return false;
      }
      if (name.trim() === "") {
        alert("Name is required.");
        return false;
      }
      if (father.trim() === "") {
        alert("Father's name is required.");
        return false;
      }
      if (gender === "") {
        alert("Please select gender.");
        return false;
      }
      if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }

      alert("Registration Successful âœ… You can now login.");
      window.location.href = "login.html"; // redirect to login after registration
      return false; 
    }
  </script>
</body>
</html>
